<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .error-message {
            display: none;
            text-align: center;
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success Message -->
        <div id="successMessage" class="success-message"></div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2>Welcome Back</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
            <div class="switch-form">
                Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a>
            </div>
            <div class="switch-form">
                Or <a href="#" onclick="continueAsGuest()">Continue as Guest</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <h2>Create Account</h2>
            <form id="signupFormElement">
                <div class="input-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" onclick="switchToLogin()">Login</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotForm" class="form-container">
            <h2>Reset Password</h2>
            <form id="forgotFormElement">
                <div class="input-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="switch-form">
                Remember your password? <a href="#" onclick="switchToLogin()">Login</a>
            </div>
        </div>
    </div>

    <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        setTimeout(() => {
            successDiv.style.display = 'none';
        }, 3000);
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 3000);
    }

    function switchToLogin() {
        document.getElementById('loginForm').classList.add('active');
        document.getElementById('signupForm').classList.remove('active');
        document.getElementById('forgotForm').classList.remove('active');
    }

    function switchToSignup() {
        document.getElementById('signupForm').classList.add('active');
        document.getElementById('loginForm').classList.remove('active');
        document.getElementById('forgotForm').classList.remove('active');
    }

    function showForgotPassword() {
        document.getElementById('forgotForm').classList.add('active');
        document.getElementById('loginForm').classList.remove('active');
        document.getElementById('signupForm').classList.remove('active');
    }

    // Continue as Guest (same tab)
    function continueAsGuest() {
        const guestUser = { name: "Guest", email: null };
        localStorage.setItem('currentUser', JSON.stringify(guestUser));
        location.assign('game.html');   // ✅ opens in same tab
    }

    // Handle Login
    document.getElementById('loginFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            showSuccess(`Welcome back, ${user.name}! Redirecting to game...`);
            setTimeout(() => {
                location.assign('game.html');  // ✅ same tab redirect
            }, 1500);
        } else {
            showError('Invalid email or password. Please try again.');
        }
    });

    // Handle Signup
    document.getElementById('signupFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            showError('Passwords do not match!');
            return;
        }

        if (users.find(u => u.email === email)) {
            showError('An account with this email already exists. Try logging in instead.');
            return;
        }

        const newUser = { name, email, password };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        showSuccess('Account created successfully! You can now login.');
        document.getElementById('signupFormElement').reset();
        setTimeout(switchToLogin, 2000);
    });

    // Handle Forgot Password
    document.getElementById('forgotFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('forgotEmail').value;
        const user = users.find(u => u.email === email);

        if (user) {
            showSuccess('Password reset link sent to your email!');
            console.log('Password reset requested for:', email);
        } else {
            showError('No account found with this email address.');
        }
    });

    // Remember Me
    window.onload = function() {
        const savedEmail = localStorage.getItem('rememberedEmail');
        if (savedEmail) {
            document.getElementById('loginEmail').value = savedEmail;
            document.getElementById('rememberMe').checked = true;
        }
    };

    document.getElementById('rememberMe').addEventListener('change', function() {
        if (this.checked) {
            localStorage.setItem('rememberedEmail', document.getElementById('loginEmail').value);
        } else {
            localStorage.removeItem('rememberedEmail');
        }
    });
</script>

</body>
</html>
